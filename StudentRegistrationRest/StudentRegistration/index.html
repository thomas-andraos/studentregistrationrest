<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="jquery_ajax.js"></script>
    <title>Student Registration RESTful</title>
  </head>
  <body>
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="container">
        <h1>Student Registration</h1>
        <form id="myForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              id="name"
              aria-describedby="namehelp"
              placeholder="Enter Name"
            />
            <small id="namehelp" class="form-text text-muted"
              >Enter the students full name.</small
            >
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Enter Age"
            />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input
              type="number"
              class="form-control"
              id="mobile"
              placeholder="Enter Mobile Number"
            />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Enter Address"
            />
          </div>

        </form>
        <button id="poststudent" class="btn btn-primary" >Register</button>
        <button
          id="getstudents"
          onclick="window.location.href='viewall.html'"
          class="btn btn-primary"
        >
          View All
        </button>
        <button
          id="searchstudents"
          onclick="window.location.href='search.html'"
          class="btn btn-primary"
        >
          Search
        </button>
        <!-- <div class="jumbotron"> -->
        <p id="status"></p>
        <!-- </div> -->
      </div>
    </div>
    <div class="col-md-2"></div>
  </body>
</html>
